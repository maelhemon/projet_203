<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Climatik</title>
  <script defer src="ville_vf.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg"  href="img/logo.jpg">
  
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
   <section id="welcome">
    <h1>Climatik</h1>
    <p>Bienvenue sur Climatik, la météo en un clic</p>
   </section>
    <!-- Zone de saisie et bouton pour récupérer la météo -->
   <article>
      <div class="instant_weather">
        <br>
        <label for="commune">Entrez un code postal</label>
        <br>
        <input autocomplete="off" id="cp" required placeholder="Entrez une commune ou un code postal" />
        <br>
        <select id="communes"><option  value="default">Sélectionnez une commune</option></select>
        <br>
        <button id="retr_weather">Obtenir la météo</button>
       <br>
       <button id="reset">Effacer</button>
   </div>
    <section id ="disp_weather" class="disp_weather">
       <!-- Zone d'affichage des résultats -->
      <p id="result"></p>
      <label for="days">Nombre de jours : <span id="days_nb"></span></label>
      <br>
      <input type="range" id="days" name="jours" min="1" max="7" value="1" oninput="document.getElementById('days_nb').innerText = this.value">
      <div id="no-data" class="no-data"> Aucune données météos à afficher</div> 
      <div id="weather_selection"></div>
      <div id="weather" class="weather"></div>
      
      
   </section>
        <div id="map" style="height: 400px; width: 100%; margin-top: 1rem;"></div>
   </article>
</body>
</html>
